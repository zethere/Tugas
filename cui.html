<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>random</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .typing-container {
      font-size: 24px;
      color: #333;
      border-right: 2px solid #333;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 4s steps(30, end), blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 25ch; 
      }
    }

    @keyframes blink {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #333;
      }
    }
  </style>
</head>
<body>
  <div class="typing-container">Azkha Etyav Yugho Nikaella</div>
</body>
</html>
